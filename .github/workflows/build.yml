name: Build on PR 

on: 
  pull_request:
    branches: 
      - main

jobs: 
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node_version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm run db:generate

      - name: Run Build
        run: pnpm run build  